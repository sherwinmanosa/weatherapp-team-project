<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathertoday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header>
      <div class="search-container">
        <div class="form-wrapper">
          <form class="search-city">
            <input
              type="text"
              name="query"
              placeholder="Enter the city"
              class="search-form"
            />
            <button type="button" class="geo-btn">
              <svg class="geo-btn__img" width="22" height="22">
                <use href="./images/svg/symbol-defs.svg#icon-location"></use>
              </svg>
            </button>
            <button
              type="button"
              class="search-city__form-btn js-search-city__form-btn"
            >
              <svg class="search-city__icon-fav" width="20" height="20">
                <use href="./images/svg/symbol-defs.svg#icon-star-1"></use>
              </svg>
            </button>
          </form>
        </div>

        <div class="seach-favorite">
          <a href="#" class="back-btn visually-hidden">
            <img
              src="./img/next.svg"
              width="8"
              height="16"
              alt="image description"
            />
          </a>
          <ul class="seach-favorite-list"></ul>
          <a href="#" class="frw-btn visually-hidden">
            <img
              src="./img/next.svg"
              width="8"
              height="16"
              alt="image description"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- today -->
      <section class="today__section">
        <div class="today__wrapper"></div>
      </section>
      <ul class="today__button__list">
        <li class="today__button__item">
          <button class="today__btn" type="button">today</button>
        </li>
        <li class="today__button__item--last">
          <button class="fiveday__btn current" type="button">5 days</button>
        </li>
      </ul>
      <!-- forecast -->
      <section class="fiveDays--container is-hidden">
        <h2 class="fiveDays__citiesName"></h2>
        <ul class="fiveDays__list"></ul>

        <section class="more-info is-hidden">
          <ul class="more-info__list"></ul>
        </section>
      </section>
      <!-- Chart -->
      <section class="container-chart">
        <!--Button show or hide chart-->
        <div class="chart--show js-hiden is-hidden">
          <ul class="chart--list">
            <li class="chart--btn--show">show Chart</li>
            <li class="chart--btn__item">
              <button class="chart--btn">
                <svg class="chart--icon" width="28" height="28">
                  <use href="./images/svg/symbol-defs.svg#chart-down"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
        <div class="chart--view hidden">
          <span class="indicators"> Value of indicators</span>
          <ul class="chart--list">
            <li class="chart--btn__show hidden_title">Hide Chart</li>
            <li class="chart--btn__item">
              <button class="chart--btn hidden_btn" width="28" height="28">
                <svg class="chart--icon">
                  <use href="./images/svg/symbol-defs.svg#chart-up"></use>
                </svg>
              </button>
            </li>
          </ul>
          <div class="chart--average__title">AVERAGE:</div>
          <div class="chart-wrapper">
            <div class="scroll_box">
              <canvas class="myChart"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="date-container">
        <ul class="date-cotainer-list">
          <li class="date__day"></li>
          <li class="date__month-time">
            <p class="date__month"></p>
            <p class="date__time"></p>
          </li>
        </ul>

        <ul class="date__sun">
          <li class="date__sunrise">
            <img
              class="date__sunrise--icon"
              src="./images/sunrise.png"
              alt=""
            />
            <p class="date__sunrise--time"></p>
          </li>
          <li class="date__sunset">
            <img class="date__sunset--icon" src="./images/sunset.png" alt="" />
            <p class="date__sunset--time"></p>
          </li>
        </ul>
      </section>
      <div class="quote-section">
        <div class="quote"></div>
      </div>
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
